<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .floating-options {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.15);
      z-index: 9999;
      overflow: hidden;
      transition: all 0.3s ease;
      font-family: Arial, sans-serif;
    }

    /* 收起状态 */
    .floating-options.collapsed {
      width: 48px;
      height: 48px;
      border-radius: 24px;
      cursor: pointer;
    }

    /* 展开状态 */
    .floating-options.expanded {
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .toggle-button {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .settings-container {
      padding: 20px;
      display: none;
    }

    .expanded .settings-container {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }

    button:hover {
      background: #1976D2;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }

    .success {
      background: #4CAF50;
      color: white;
    }

    .error {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div id="floatingOptions" class="floating-options collapsed">
    <button id="toggleButton" class="toggle-button">⚙️</button>
    <div class="settings-container">
      <h2>AI Provider Configuration</h2>
      <div class="form-group">
        <label for="provider">AI Provider:</label>
        <select id="provider">
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <select id="model">
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey">
      </div>
      <div class="actions">
        <button id="saveButton">Save</button>
        <button id="debugButton">Debug</button>
      </div>
      <div id="status"></div>
    </div>
  </div>
  <script src="floating-options.js" type="module"></script>
</body>
</html>
