<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .floating-options {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.15);
      z-index: 9999;
      overflow: hidden;
      transition: all 0.3s ease;
      font-family: Arial, sans-serif;
    }

    .floating-options.collapsed {
      width: 48px;
      height: 48px;
      border-radius: 24px;
      cursor: pointer;
    }

    .floating-options.expanded {
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .toggle-button {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .content-container {
      padding: 20px;
      display: none;
    }

    .expanded .content-container {
      display: block;
    }

    .feature-toggles {
      margin-bottom: 20px;
    }

    .feature-toggles label {
      display: block;
      margin-bottom: 10px;
    }

    .stats {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div id="floatingOptions" class="floating-options collapsed">
    <button id="toggleButton" class="toggle-button">⚙️</button>
    <div class="content-container">
      <h2>AI Browser Assistant</h2>
      
      <div class="feature-toggles">
        <label>
          <input type="checkbox" id="adBlockingToggle">
          Ad Blocking
        </label>
        
        <label>
          <input type="checkbox" id="searchReorderingToggle">
          Search Reordering
        </label>
        
        <label>
          <input type="checkbox" id="contextSuggestionsToggle">
          Context Suggestions
        </label>
      </div>

      <div class="stats">
        <div>Ads Blocked Today: <span id="adsBlockedCount">0</span></div>
        <div>API Calls Today: <span id="apiCallsCount">0</span></div>
      </div>

      <div class="actions">
        <button id="settingsButton">Settings</button>
        <button id="refreshButton">Refresh Page</button>
      </div>
    </div>
  </div>
  <script src="floating-options.js" type="module"></script>
</body>
</html>
